<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="card">
        <div class="top-section">
            <h2>Metric/Imperial Unit conversion</h2>
            <div class="input-box">
               <input type="number">
            </div>
            <button class="convert-btn">Convert</button>
        </div>
        <div class="bottom-section">
            <div class="message-box length-box">
                <h3>Length (Meters/Feet)</h3>
            </div>
            <div class="message-box volume-box">
                <h3>Volume (Liters/Gallons)</h3>
            </div>
            <div class="message-box mass-box">
                <h3>Mass (Kilograms/Pounds)</h3>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
